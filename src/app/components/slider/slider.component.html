
<div class="yearComponent">
  <p>{{slider.value}}</p>
</div>

<div [hidden]="disabled">
<input [disabled]="disabled"  type="range" min="{{min}}" max="{{max}}"  class="slider" [(ngModel)]="sliderVal" #slider>
<button class="button-54"  type="button" [disabled]="disableButton" (click)="onSubmit()">
  <span [hidden]="disableButton">Submit</span>
  <span [hidden]="!disableButton">...</span>
</button>
</div>
