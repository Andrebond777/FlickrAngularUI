<div class="mainBody">
    <div *ngIf="displayRefreshPage" class="refreshPage">
        <button @animation class="button-54"  type="button" (click)="reloadPage()">Start New Game</button>
    </div>

        <label for="year">Year range:</label>
        <div class="inputBlock sliderInput">
            <div>
                <select  id="minYearSelect" [(ngModel)]="minYear">
                    <option *ngFor="let y of yearsSelection;" [disabled]="y >= maxYear" [value]="y">{{y}}</option>
                </select>
                <select id="maxYearSelect" [(ngModel)]="maxYear">
                    <option *ngFor="let y of yearsSelection;" [disabled]="y <= minYear" [value]="y">{{y}}</option>
                    <option [value]="2020">2020</option>
                    <option [value]="2024">2024</option>
                </select>
            </div>
            <div id="checkBoxes">
                <div>
                    <label id="guessMode" for="guessing">Guess mode: </label>
                    <div class="boxes">
                        <label id="year" for="year">Year: <input type="checkbox" name="year" [disabled]="!enableGeo" [(ngModel)]="enableYear"></label>
    

                        <label  id="geo" for="geo">Geo: <input id="geoBox" type="checkbox" name="geo" [disabled]="!enableYear" [(ngModel)]="enableGeo"></label>

                    </div>
                    <p>(Disable Geo to get wider photos selection)</p>
                </div>
            </div>
            
            <div id="updButton">
                <button class="button-54"  type="button" (click)="updateYearRangeGuessMode()">Update</button>
            </div>
            
        </div>


        <label id="query" for="query">Add search query:</label>
        <div class="inputBlock">
            <div>
                <input type="text" [(ngModel)]="str" placeholder="Enter query" required>
            </div>
        <div >
            <button id="addQuery" [disabled]="str == ''" class="button-54"  type="button" (click)="addStr()">Add</button>
        </div>
        </div>
    <div class="component">
        <nav>
            <ul>
                @for (str of searchStrings; track str; let idx = $index) 
                {
                    <li>
                        <div>
                            <p>{{str}}</p>  <i class="fa fa-trash-o" (click)="deleteStr(idx)"></i>
                        </div>
                    </li>
                }
                @if(searchStrings.length == 0)
                {
                    <li>
                        <div>
                            <p style="color: #fb345c;">Queries list is empty</p>
                        </div>
                    </li>
                }
            </ul>
            
            </nav>
    </div>

    <div class="bottomButtons">
        <button class="button-54"  type="button" (click)="resetToDefault()">Reset settings</button>
        <button style="color: #fb345c;" class="button-54"  type="button" (click)="deleteAllStrs()">Delete all queries</button>
    </div>
</div>
